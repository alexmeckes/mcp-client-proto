[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:mcpd]
command=/bin/sh -c 'echo "Starting MCPD daemon..." && /usr/local/bin/mcpd daemon --addr 0.0.0.0:8090 2>&1 || (echo "MCPD failed with exit code: $?" && exit 1)'
directory=/data
autostart=true
autorestart=true
startsecs=5
stopwaitsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=true
environment=HOME="/data",USER="root",MCPD_LOG_LEVEL="debug"

[program:backend]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port %(ENV_PORT)s
directory=/app
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend_error.log
environment=PYTHONUNBUFFERED="1",MCPD_ENABLED="true",MCPD_BASE_URL="http://localhost:8090/api/v1"

[group:mcp]
programs=mcpd,backend
priority=999

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock